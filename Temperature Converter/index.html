<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
        </div>
        <div class="inputs">
            <div style="display: flex;
            flex-direction: column;">
                <label for="degree">Temperature</label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="input_drop">
                <div>
                    <label for="type">Input Scale</label>
                    <select name="type" id="input_temp">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        
                    </select>
                </div>
                <div>
                    <label for="type">Output Scale</label>
                    <select name="type" id="output_temp">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        
                    </select>

                </div> 
            </div>
        </div> 
       
        <br>
        <br>
        <button type="submit" id="btn" onclick="temperature()">Convert</button>
        <div class="resultss">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
